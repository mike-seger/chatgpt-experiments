<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated 6-Pointed Star</title>
<style>
    body {
        margin: 0;
        background-color: black;
    }
    canvas {
        display: block;
        margin: auto;
        border: 1px solid white;
    }
</style>
</head>
<body>
<canvas id="starCanvas" width="300" height="300"></canvas>
<script>
    // Get the canvas element
    var canvas = document.getElementById('starCanvas');
    var ctx = canvas.getContext('2d');

    // Define the function to draw a regular 6-pointed star
    function drawStar(x, y, size, angle) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(angle);
        ctx.beginPath();
        for (var i = 0; i < 12; i++) {
            var angle = i * Math.PI / 6;
            var radius = size * (i % 2 === 0 ? 1 : 0.5);
            ctx.lineTo(radius * Math.cos(angle), radius * Math.sin(angle));
        }
        ctx.closePath();
        ctx.fillStyle = 'white';
        ctx.fill();
        ctx.restore();
    }

    // Animate the star
    var angle = 0;
    function animate() {
        angle += Math.PI / 60; // Rotate by 3 degrees
        drawStar(canvas.width / 2, canvas.height / 2, Math.min(canvas.width, canvas.height) * 0.4, angle);
        requestAnimationFrame(animate);
    }

    // Start the animation
    animate();
</script>
</body>
</html>
