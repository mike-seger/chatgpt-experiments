<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered SVG</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }
        object {
            border: 0;
        }
    </style>
</head>
<body>
    <object type="image/svg+xml" data="shape.svg" width="400" height="400">Your browser does not support SVG</object>
</body>
</html>
