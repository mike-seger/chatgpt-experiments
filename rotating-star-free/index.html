<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>6-Pointed Star in Canvas</title>
<style>
    canvas {
        border: 1px solid black;
    }
</style>
</head>
<body>
<canvas id="starCanvas" width="300" height="300"></canvas>
<script>
    // Get the canvas element
    var canvas = document.getElementById('starCanvas');
    var ctx = canvas.getContext('2d');

    // Define the function to draw a regular 6-pointed star
    function drawStar(x, y, size) {
        ctx.beginPath();
        for (var i = 0; i < 12; i++) {
            var angle = i * Math.PI / 6;
            var radius = size * (i % 2 === 0 ? 1 : 0.5);
            ctx.lineTo(x + radius * Math.cos(angle), y + radius * Math.sin(angle));
        }
        ctx.closePath();
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();
    }

    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Calculate the center of the canvas
    var centerX = canvas.width / 2;
    var centerY = canvas.height / 2;

    // Calculate the size of the star
    var starSize = Math.min(canvas.width, canvas.height) * 0.4;

    // Draw the star
    drawStar(centerX, centerY, starSize);
</script>
</body>
</html>
