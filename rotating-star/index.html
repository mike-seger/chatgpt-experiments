<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>3D Rotating Star</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/build/three.min.js"></script>
    <script>
        let scene, camera, renderer, star;
        let isPaused = false;

        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Create and position camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            // Renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create a star
            star = createStar(40, 20, 8); // Outer radius, inner radius, depth
            scene.add(star);

            // Lighting
            const light = new THREE.PointLight(0xffffff, 1, 500);
            light.position.set(50, 50, 50);
            scene.add(light);
            const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
            scene.add(ambientLight);

            // Handle resizing
            window.addEventListener('resize', onWindowResize, false);

            // Start animation
            animate();
        }

        function createStar(outerRadius, innerRadius, depth) {
            const shape = new THREE.Shape();
            const numPoints = 12;
            let skip = false;

            for (let i = 0; i < numPoints; i++) {
                const angle = (i / numPoints) * Math.PI * 2;
                const r = skip ? innerRadius : outerRadius;
                const x = Math.cos(angle) * r;
                const y = Math.sin(angle) * r;
                if (i === 0) {
                    shape.moveTo(x, y);
                } else {
                    shape.lineTo(x, y);
                }
                skip = !skip;
            }

            const extrudeSettings = {
                steps: 2,
                depth: depth,
                bevelEnabled: false
            };

            const geometry = new THREE.ExtrudeBufferGeometry(shape, extrudeSettings);
            const material = new THREE.MeshPhongMaterial({ color: 0xffffff });
            return new THREE.Mesh(geometry, material);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            if (!isPaused) {
                requestAnimationFrame(animate);
                star.rotation.x += 0.01; // Rotate around the x-axis
                star.rotation.y += 0.01; // Rotate around the y-axis
                renderer.render(scene, camera);
            }
        }

        function toggleAnimation() {
            isPaused = !isPaused;
            if (!isPaused) {
                animate();
            }
        }

        document.addEventListener('click', toggleAnimation);

        init();
    </script>
</body>
</html>
